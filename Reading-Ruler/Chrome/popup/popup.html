<body>

    <h5 class="title">Reading Ruler Settings</h5>

    <div class="container">
        <div class="container-text">Use CTRL</div>
        <div class="container-switch">
            <label class="switch">
                <input type="checkbox" id="chkCTRL">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    
    <div class="container">
        <div class="container-text">Use SHIFT</div>
        <div class="container-switch">
            <label class="switch">
                <input type="checkbox" id="chkSHIFT">
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div class="container">
        <div class="container-text">Color</div>
        <div class="container-switch">
            <input type="color" id="color-picker-input" class="field-radio" >           
        </div>
    </div>

    <div class="container">
        <div class="container-text">Opacity</div>
        <div class="container-switch">
            <input type="range" id="rule-opacity" min="0" max="1" step="0.1">
        </div>
    </div>
        
    <div class="container">
        <div class="container-text">Input Key</div>
        <div class="container-switch">
            <div class="text-input">
                <input type="text" id="inputKEY" class="form-control" readonly>
            </div>
        </div>
    </div>

    <div class="container-buymeacoffe">
        <a href="https://ko-fi.com/nostudiodude" class="link-buymeacoffe" target="_black" rel="noopener noreferrer">
            <div class="btn-buymeacoffee">
                <svg width="17" height="24" viewBox="0 0 17 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span>Buy me a coffee</span>
            </div>
        </a>        
    </div>
</body>
