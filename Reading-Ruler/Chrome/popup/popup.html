<body>

    <h5 class="title">Reading Ruler Settings</h5>

    <div class="center">
        <h6 class="title">Shortcuts</h6>
        <div><strong>Windows:</strong> <i>Alt + Shift + 3</i></div>
        <div><strong>Mac:</strong> <i>Command + Shift + U</i></div>
    </div>

    <div class="container">
        <div class="container-text">Color</div>
        <div class="container-switch">
            <input type="color" id="color-picker-input" class="field-radio">
        </div>
    </div>

    <div class="container">
        <div class="container-text">Opacity</div>
        <div class="container-switch">
            <input type="range" id="rule-opacity" min="0" max="1" step="0.1">
        </div>
    </div>

    <div class="container">
        <div class="center">
            <button type="button" class="btn btn-primary" id="btnSave">Save</button>
        </div>
    </div>
